<!doctype html>

    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        .key {
            position: absolute;
            font-family: Helvetica;
            font-weight: 100;
            font-size: 12px;
            border: 1px solid rgba(32, 32, 32, 0.2);
            border-radius: 0px 0px 5px 5px;
            cursor: pointer;
            box-shadow: 0px 5px 1px rgba(32, 32, 32, 0.2);
            -webkit-transition: margin 0.05s ease, background-color 0.05s ease, box-shadow 0.05s ease;
        }

        .key:hover {
            background-color: #71DB90;
        }

        .key .label {
            position: absolute;
            bottom: 15px;
            text-align: center;
            left: 0px;
            right: 0px;
        }

        .keyLabel {
            font-weight: 900;
            text-shadow: 0px -1px 5px #EBF508;
            font-size: 15px;
        }

        .black {
            background-color: rgb(32, 32, 32);
            color: #ffffff;
            z-index: 1;
            text-shadow: 0px -1px 1px #FF0000;
        }

        .white {
            background-color: #F2F2DE;
            color: #3008F5;
            z-index: 0;
            text-shadow: 0px 1px 1px #08E8F5;
        }

        .keyboard-holder {
            margin: 15px auto;
            height: 100px;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
        }

    </style>
</head>
